<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./spinner.css" />

        <script src="./main.js" defer></script>
        <title>OpenAI Image Genrator</title>
    </head>
    <body>
        <header>
        <div class="navbar">
            <div class="logo">
            <h3>OpenAI Image Genrator</h3>
            </div>
            <div class="nav-links">
            <ul>
                <li>
                    <a href="https://beta.openai.com/docs" target="_blank" >OpenAI API Docs</a>
                </li>
            </ul>
            </div>
        </div>
        </header>

        <main>
            <section class="generations">
                <form id="image-form">
                    <p>
                        Постави клуч од 
                        <a href="https://beta.openai.com/account/api-keys" target="_blank" rel="noopener noreferrer">Open AI</a>
                    </p>
                    <div class="form-control">
                        <input type="password" id="apikey" placeholder="Внеси Клуч" autocomplete="off" />
                    </div>


                    <h1>Опиши Слика</h1>
                    <div class="form-control">
                        <input type="text" id="prompt" placeholder="Внеси Текст" autocomplete="off" />
                    </div>


                    <div class="form-control">
                        <select name="size" id="size">
                        <option value="small">Мала</option>
                        <option value="medium" selected>Средна</option>
                        <option value="large">Голема</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Генерирај</button>
                </form>
            </section>

            <!-- <section class="image"> -->
                <div class="image-container">
                    <h2 class="msg"></h2>
                    <img src="" alt="" id="image" />
                </div>
            <!-- </section> -->
        </main>

        <div class="spinner"></div>
    </body>
</html>
